<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <title>テストWebアプリ</title>
</head>
<body>
    <div id="form_wrapper">
        <div id = "form_area">
            <input type="text" id="inputform_0">
        </div>
        <div id = "form_button">
            <input class="button" type="button" id="add_form" value="プレイリストを追加">
            <input class="button" type="submit" id="submit_button" name="send" value="送信">
        </div>
    </div>
    <div id="canvas_wrapper">
        <canvas id="bgCanvas" width="2400px" height="2400px"></canvas>
        <canvas id="fgCanvas" width="2400px" height="2400px"></canvas>
        <div id="popup">
            <div class="track_wrapper">
                <img id="jacket"/>
                <div class="track_info">
                    <h3 id="track_name">トラック名</h3>
                    <p id="artist_name">作者</p>
                </div>
            </div>
            <div class = "button_wrapper">
                <p id="search_track">類似曲を検索</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='javascript/sample.js') }}"></script>
</body>

</html>
